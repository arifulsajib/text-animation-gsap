<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <!-- Bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" />
    <!-- My css -->
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header>
      <div class="text-center my-2">
        <h3 class="overflow-hidden" id="wave-text">Creative.</h3>
      </div>
    </header>
    <main>
      <section class="container">
        <div class="image-container d-flex align-items-center justify-content-center" style="min-height: 500px">
          <div class="text-white text-center">
            <!-- text 1st line -->
            <div class="d-flex">
              <h2 class="overflow-hidden"><span class="cta1 me-2 d-inline-block">One</span></h2>
              <h2 class="overflow-hidden"><span class="cta2 me-2 d-inline-block">stop</span></h2>
              <h2 class="overflow-hidden"><span class="cta3 me-2 d-inline-block">shop</span></h2>
            </div>
            <!-- text 2nd line -->
            <div class="d-flex">
              <h2 class="overflow-hidden"><span class="cta4 me-2 d-inline-block">to</span></h2>
              <h2 class="overflow-hidden"><span class="cta5 me-2 d-inline-block">perfect</span></h2>
              <h2 class="overflow-hidden"><span class="cta6 me-2 d-inline-block">skin</span></h2>
            </div>
            <!-- button -->
            <button class="cta-btn btn btn-light my-2">Explore</button>
          </div>
        </div>
      </section>
    </main>

    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Gsap Animation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <!--  My js -->
    <script src="./js/app.js"></script>
  </body>
</html>
